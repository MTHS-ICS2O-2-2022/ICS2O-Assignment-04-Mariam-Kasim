<!DOCTYPE html>
<!-- Assignment 4-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Cotton Candy Stand" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Mariam Kasim" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
      <link rel="stylesheet" href="./css/getmdl-select.css" />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.light_blue-blue.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />
    <title>Cotton Candy Stand</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- Note the addition for the selection component-->
    <script src="./js/getmdl-select.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Select a Size</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div id="image">
          <img class="right-image" src="images/Size (1).png" alt="cottonCandySize" />
          <img class="right-image" src="images/4.png" alt="computer" />
        </div>
        <div class="page-content-instructions">
          <div id="instructions">Select a Size:</div>
        </div>
        <!-- Simple Select with arrow -->
        <div class="mdl-textfield mdl-js-textfield getmdl-select">
          <input
            type="text"
            value=""
            class="mdl-textfield__input"
            id="cottonCandySize"
            readonly
          />
          <input type="hidden" value="" name="cottonCandySize" />
          <i class="mdl-icon-toggle__label material-icons"
            >keyboard_arrow_down</i
          >
          <label for="cottonCandySize" class="mdl-textfield__label">Size</label>
          <ul for="cottonCandySize" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
            <li class="mdl-menu__item" data-val="s">Small</li>
            <li class="mdl-menu__item" data-val="m">Medium</li>
            <li class="mdl-menu__item" data-val="l">Large</li>
            <li class="mdl-menu__item" data-val="x">Extra Large</li>
          </ul>
        </div>
        <br />
        <div class="page-content-instructions">
          <div id="Instructions">Select a Flavor:</div>
        </div>
        <!-- Simple Select with arrow -->
        <div class="mdl-textfield mdl-js-textfield getmdl-select">
          <input
            type="text"
            value=""
            class="mdl-textfield__input"
            id="cottonCandyFlavor"
            readonly
          />
          <input type="hidden" value="" name="cottonCandyFlavor" />
          <i class="mdl-icon-toggle__label material-icons"
            >keyboard_arrow_down</i
          >
          <label for="cottonCandyFlavor" class="mdl-textfield__label">Flavor</label>
          <ul for="cottonCandyFlavor" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
            <li class="mdl-menu__item" data-val="s">Banana</li>
            <li class="mdl-menu__item" data-val="m">Birthday Cake</li>
            <li class="mdl-menu__item" data-val="l">Blue Raspberry</li>
            <li class="mdl-menu__item" data-val="x">Bubble Gum</li>
          </ul>
        </div>
        <br />
        <!-- Accent-colored raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          Calculate
        </button>
        <br />
          <div id="cotton-candy-flavor"></div>
          <div id="answer"></div>
      </main>
    </div>
  </body>
</html>
